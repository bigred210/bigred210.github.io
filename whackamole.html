<!DOCTYPE html>
 <html>
<head>
    <meta charset="utf-8">
    <title>Whack-A-Walker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/whackamole.css">

</head>
<body>
       
    <div class="container">

        <div class="row">

            <div id="timeboard">:30</div>

            <div class="carousel-outer">
                <div class="carousel-inner">
                    <img class="shown" src="/img/whackamole/caught1.png">
                    <img class="hidden" src="/img/whackamole/caught.png">
                    <img class="hidden" src="/img/whackamole/caught2.png">
                    <img class="hidden" src="/img/whackamole/caught3.png">
                    <img class="hidden" src="/img/whackamole/caught4.png">
                    <img class="hidden" src="/img/whackamole/glenn.png">
                    <img class="hidden" src="/img/whackamole/caught5.png">
                    <img class="hidden" src="/img/whackamole/caught6.png">
                    <img class="hidden" src="/img/whackamole/caught7.png">
                    <img class="hidden" src="/img/whackamole/caught9.png">
                    <img class="hidden" src="/img/whackamole/caught10.png">
                    <img class="hidden" src="/img/whackamole/caught11.png">
                    <img class="hidden" src="/img/whackamole/caught12.png">
                </div>
            </div> <!-- carousel-outter end -->

            <div id="scoreboard">0</div>
            <div id="high-scoreboard"></div>

        </div>

        <div id="gameboard" class="row">
                
            <div id="box1" class="box" data-number="1"><img class"image" src="/img/whackamole/glenn.png"> </div>

            <div id="box2" class="box" data-number="2"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box3" class="box" data-number="3"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box4" class="box" data-number="4"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box5" class="box" data-number="5"><img class="image" src="/img/whackamole/glenn.png"> </div>
                
            <div id="box6" class="box" data-number="6"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box7" class="box" data-number="7"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box8" class="box" data-number="8"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box9" class="box" data-number="9"><img class="image" src="/img/whackamole/glenn.png"> </div>

            <div id="box10" class="box" data-number="10"><img class="image" src="/img/whackamole/glenn.png"> </div>

        </div> <!-- gameboard div end -->

         <div>
            <button id="start">start</button>
        </div>
        <audio id="audio" preload="auto">
            <source src="/img/whackamole/break.mov"></source>
        </audio>
    </div> <!-- container end -->

<!-- start of script -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="crossorigin="anonymous"></script>
<script type="text/javascript" src="js/whackamole.js">
</script>
</body>
</html>
