<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>War</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/war.css">
</head>
<body>
    <div class="container-fluid">
        <div class="jumbotron">
                    <!-- begin flip boxes -->
            <div class="row">
                <div class="col-xs-3">
                    <div class="flip3D">
                        <div class="back">
                            <img src="img/war/heart.png">
                        </div>
                        <div class="front">
                            <img src="img/war/diamond.png">
                        </div>
                    </div> <!-- end flip3d box 1 -->
                </div> <!-- end col -->
                <div class="col-xs-3">
                    <div class="flip3D">
                        <div class="back">
                            <img src="img/war/club.png">
                        </div>
                        <div class="front">
                            <img src="img/war/spaid.png">
                        </div>
                    </div> <!-- end flip3d box 2 -->
                </div> <!-- end col -->
                <div class="col-xs-3">
                    <div class="flip3D">
                        <div class="back">
                            <img src="img/war/diamond.png">
                        </div>
                        <div class="front">
                            <img src="img/war/heart.png">
                        </div>
                    </div> <!-- end flip3d box 3 -->
                </div> <!-- end col -->
                <div class="col-xs-3">
                    <div class="flip3D">
                        <div class="back">
                            <img src="img/war/spaid.png">
                        </div>
                        <div class="front">
                            <img src="img/war/club.png">
                        </div>
                    </div> <!-- end flip3d box 3 -->
                </div> <!-- end col -->
            </div> <!-- end row -->
         </div> <!-- end of jumbotron -->

        <div class="row"> 
            <div class="col-xs-5 col-xs-offset-4">
                <table>
                    <tr>
                        <th><h4>User</h4></th>
                        <th><h4>Computer</h4></th>
                        <th><h4>Result</h4></th>
                        <th><h4>User Score</h4></th>
                        <th><h4>Computer Score</h4></th>
                    </tr>
                    <tr>
                        <td><h3 id="player"></h3></td>
                        <td><h3 id="computer"></h3></td>
                        <td><h3 id="result"></h3></td>
                        <td><h3 id="userScore"></h3></td>
                        <td><h3 id="compScore"></h3></td>
                    </tr>
                </table> <!-- end of table -->
            </div> <!-- end of col --> 
        </div> <!-- end of row -->
    
        <div class="row"> 
            <div class="col-xs-6">
                <button type="button" class="btn btn-block btn-primary" onClick="refreshPage()">Play</button>
            </div> <!-- end of col --> 
            <div class="col-xs-6">
                <button type="button" class="btn btn-block btn-primary" onClick="clearPage()">Clear</button>
            </div> <!-- end of col --> 
        </div> <!-- end of row -->

    </div> <!-- end of container -->

<!-- start of script -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.2.min.js"integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="crossorigin="anonymous"></script>
<script type="text/javascript" src="js/war.js">



</script>
</body>
</html>
